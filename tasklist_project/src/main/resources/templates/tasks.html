<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/styles.css}"> 
  <link rel="stylesheet" th:href="@{/css/forms-styles.css}">
</head>

<body class="p-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="tasklist.html">
        <i class="fas fa-tasks me-2"></i>TaskList
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold">Mis Tareas</h1>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newTaskModal">‚ûï Nueva Tarea</button>
    </div>

    <table class="table table-bordered table-striped shadow-sm">
      <thead class="text-center">
        <tr>
          <th>ID</th>
          <th>T√≠tulo</th>
          <th>Descripci√≥n</th>
          <th>Vencimiento</th>
          <th>Prioridad</th>
          <th>Estado</th>
          <th>Equipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="task : ${tasks}" class="align-middle">
          <td th:text="${task.id}"></td>
          <td th:text="${task.title}"></td>
          <td th:text="${task.description}"></td>
          <td th:text="${#temporals.format(task.dueDate, 'yyyy-MM-dd')}"></td>
          <td th:text="${task.priority}"></td>
          <td th:text="${task.status}"></td>
          <td th:text="${task.equipo != null ? task.equipo.nombre : 'Sin equipo'}"></td>
          <td class="text-center">
            
        <button class="btn btn-sm btn-outline-primary me-1 edit-task-btn"
        data-bs-toggle="modal"
        data-bs-target="#editTaskModal"
        th:data-task-id="${task.id}">‚úèÔ∏è</button>
            
            <form th:action="@{'/tasks/delete/' + ${task.id}}" method="post" 
                  style="display:inline;" onsubmit="return confirm('¬øSeguro que deseas completar esta tarea?');">
               <button type="submit" class="btn btn-sm btn-outline-success" title="Marcar como Completada">‚úÖ</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-center mt-4">
      <a href="/dashboard" class="btn-home">Volver al Inicio</a>
    </div>
  </div>

  <div class="modal fade" id="newTaskModal" tabindex="-1" aria-labelledby="newTaskModalLabel" aria-hidden="true"
        th:attr="data-show-on-error=${showNewTaskModal}">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="newTaskModalLabel">üìù Agregar Nueva Tarea</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form th:action="@{/tasks/add}" th:object="${newTask}" method="post" class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label class="form-label fw-bold">T√≠tulo</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Ej. Dise√±ar p√°gina principal" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">El t√≠tulo no puede estar vac√≠o.</div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Descripci√≥n</label>
                    <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label fw-bold">Fecha de Vencimiento</label>
                      <input type="date" th:field="*{dueDate}" class="form-control"> 
                      <div class="invalid-feedback" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}">Fecha inv√°lida.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label fw-bold">Prioridad</label>
                      <select th:field="*{priority}" class="form-select">
                        <option value="" disabled selected>Selecciona prioridad</option>
                        <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}"></option>
                      </select>
                      <div class="invalid-feedback" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">Prioridad requerida.</div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Estado</label>
                    <select th:field="*{status}" class="form-select">
                      <option value="" disabled selected>Selecciona estado</option>
                      <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                    </select>
                     <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Estado requerido.</div>
                  </div>
                  <div class="mb-3">
                      <label class="form-label fw-bold">Equipo</label>
                      <select name="teamId" class="form-select">
                        <option value="">Sin equipo</option>
                        <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.nombre}"></option>
                      </select>
                  </div>
                  <div class="text-end mt-4">
                    <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">üíæ Guardar Tarea</button>
                  </div>
                </form>
              </div>
          </div>
      </div>
  </div>
  
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="editTaskModalLabel">‚úèÔ∏è Editar Tarea</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="editTaskModalBody">
                <div class="text-center p-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </div>


  <div th:replace="fragments :: footer"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/task-modals.js}"></script>
</body>
</html>
