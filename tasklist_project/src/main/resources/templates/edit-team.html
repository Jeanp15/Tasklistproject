<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Equipo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/forms-styles.css}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 form-page">
<div class="container" style="max-width: 600px;">
  <div class="card p-4 form-card">
  <h1 class="mb-4 fw-bold text-center form-title">Editar Equipo</h1>

  <form th:action="@{'/teams/edit/' + ${team.id}}" th:object="${team}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label fw-bold">Nombre del Equipo</label>
      <input type="text" th:field="*{nombre}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Descripci√≥n</label>
      <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Miembros</label>
      <textarea th:field="*{miembros}" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Progreso (%)</label>
      <input type="number" min="0" max="100" th:field="*{progreso}" class="form-control" />
    </div>

    <div class="text-end mt-4">
      <a href="/teams" class="btn btn-outline-secondary me-2">Cancelar</a>
      <button type="submit" class="btn btn-success">Guardar Cambios</button>
    </div>
  </form>
  </div>
</div>
</body>
</html>
