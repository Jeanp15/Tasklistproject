<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Equipos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/forms-styles.css}">
</head>

<body class="p-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="tasklist.html">
        <i class="fas fa-tasks me-2"></i>TaskList
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold">Equipos</h1>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newTeamModal">‚ûï Nuevo Equipo</button>
    </div>

    <table class="table table-bordered table-striped shadow-sm">
      <thead class="text-center">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Miembros</th>
          <th>Progreso</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="team : ${teams}">
          <td th:text="${team.id}"></td>
          <td th:text="${team.nombre}"></td>
          <td th:text="${team.descripcion}"></td>
          <td th:text="${team.miembros}"></td>
          <td th:text="${team.progreso + '%'}"></td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-primary me-1 edit-team-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#editTeamModal"
                    th:data-team-id="${team.id}">‚úèÔ∏è</button>
            
            <form th:action="@{'/teams/delete/' + ${team.id}}" method="get" 
                  style="display:inline;" onsubmit="return confirm('¬øEliminar equipo?');">
               <button type="submit" class="btn btn-sm btn-outline-danger">üóëÔ∏è</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-center mt-4">
      <a href="/dashboard" class="btn-home">Volver al Inicio</a>
    </div>
  </div>

  <div class="modal fade" id="newTeamModal" tabindex="-1" aria-labelledby="newTeamModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="newTeamModalLabel">Agregar Equipo</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form th:action="@{/teams/add}" th:object="${newTeam}" method="post" class="needs-validation" novalidate>
                  
                  <div class="mb-3">
                    <label class="form-label fw-bold">Nombre del Equipo</label>
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej. Equipo de Desarrollo" required />
                    <div class="invalid-feedback">El nombre del equipo es obligatorio.</div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-bold">Descripci√≥n</label>
                    <textarea th:field="*{descripcion}" class="form-control" rows="3" placeholder="Descripci√≥n breve del equipo..."></textarea>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-bold">Miembros</label>
                    <textarea th:field="*{miembros}" class="form-control" rows="3" placeholder="Lista de miembros separados por coma..."></textarea>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-bold">Progreso (%)</label>
                    <input type="number" min="0" max="100" th:field="*{progreso}" class="form-control" placeholder="0 - 100" />
                  </div>

                  <div class="text-end">
                    <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                  </div>
                </form>
              </div>
          </div>
      </div>
  </div>

  <div class="modal fade" id="editTeamModal" tabindex="-1" aria-labelledby="editTeamModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="editTeamModalLabel">‚úèÔ∏è Editar Equipo</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="editTeamModalBody">
                <div class="text-center p-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
                
                <div id="teamEditForm" class="container-fluid p-0"> 
                  <form th:action="@{'/teams/edit/' + ${team.id}}" th:object="${team}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                      <label class="form-label fw-bold">Nombre del Equipo</label>
                      <input type="text" th:field="*{nombre}" class="form-control" required />
                      <div class="invalid-feedback">El nombre del equipo es obligatorio.</div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label fw-bold">Descripci√≥n</label>
                      <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                      <label class="form-label fw-bold">Miembros</label>
                      <textarea th:field="*{miembros}" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                      <label class="form-label fw-bold">Progreso (%)</label>
                      <input type="number" min="0" max="100" th:field="*{progreso}" class="form-control" />
                    </div>

                    <div class="text-end mt-4">
                      <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
                      <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                  </form>
                </div>
                
              </div>
          </div>
      </div>
  </div>


  <div th:replace="fragments :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/team-modals.js}"></script>
</body>
</html>
