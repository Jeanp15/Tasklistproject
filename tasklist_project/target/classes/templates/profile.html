<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil - TaskList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" th:href="@{/dashboard}"><i class="fas fa-tasks me-2"></i>TaskList</a>
      <div class="d-flex">
         <a th:href="@{/dashboard}" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard
         </a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        
        <div class="card shadow border-0">
          <div class="card-header bg-primary text-white text-center py-4">
            <img th:src="'https://ui-avatars.com/api/?name=' + ${usuario.username} + '&background=fff&color=0d6efd&size=128'" 
                 class="rounded-circle img-thumbnail mb-3" style="width: 100px;">
            <h3 class="mb-0" th:text="${usuario.username}">Usuario</h3>
            <span class="badge bg-warning text-dark mt-2" th:text="${usuario.rol}">ROL</span>
          </div>
          
          <div class="card-body p-4">
            <h5 class="text-muted mb-4">Información de la Cuenta</h5>
            
            <div class="mb-3">
                <label class="fw-bold text-secondary">Correo Electrónico:</label>
                <p class="fs-5" th:text="${usuario.email}">correo@ejemplo.com</p>
            </div>

            <div class="mb-3">
                <label class="fw-bold text-secondary">Plan Actual:</label>
                <p class="fs-5 text-primary fw-bold" th:text="${usuario.planSolicitado}">Básico</p>
            </div>

            <div class="mb-3">
                <label class="fw-bold text-secondary">Estado de Cuenta:</label>
                <p>
                    <span th:if="${usuario.enabled}" class="text-success"><i class="fas fa-check-circle"></i> Activa</span>
                    <span th:unless="${usuario.enabled}" class="text-danger"><i class="fas fa-times-circle"></i> Inactiva</span>
                </p>
            </div>

            <hr>

            <div class="d-grid gap-2">
                <button class="btn btn-outline-primary" onclick="alert('Función de cambiar contraseña próximamente')">
                    <i class="fas fa-key me-2"></i> Cambiar Contraseña
                </button>
                
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger w-100">
                        <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
                    </button>
                </form>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <div th:replace="fragments :: footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
