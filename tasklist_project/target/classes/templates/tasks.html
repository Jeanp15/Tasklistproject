<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/styles.css}"> <!-- para los estilos -->

</head>

<body class="p-4">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="tasklist.html">
        <i class="fas fa-tasks me-2"></i>TaskList
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold">Mis Tareas</h1>
      <a class="btn btn-success" th:href="@{/tasks/add}">➕ Nueva Tarea</a>
    </div>

    <table class="table table-bordered table-striped shadow-sm">
      <thead class="text-center">
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Descripción</th>
          <th>Vencimiento</th>
          <th>Prioridad</th>
          <th>Estado</th>
          <th>Equipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="task : ${tasks}" class="align-middle">
          <td th:text="${task.id}"></td>
          <td th:text="${task.title}"></td>
          <td th:text="${task.description}"></td>
          <td th:text="${#temporals.format(task.dueDate, 'yyyy-MM-dd')}"></td>
          <td th:text="${task.priority}"></td>
          <td th:text="${task.status}"></td>
          <td th:text="${task.equipo != null ? task.equipo.nombre : 'Sin equipo'}"></td>
          <td class="text-center">
            <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-sm btn-outline-primary me-1">✏️</a>
            <a th:href="@{'/tasks/delete/' + ${task.id}}" onclick="return confirm('¿Seguro que deseas eliminar esta tarea?');" class="btn btn-sm btn-outline-danger">🗑️</a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-center mt-4">
      <a href="/dashboard" class="btn-home">Volver al Inicio</a>

    </div>
  </div>

  <!-- Footer incluido desde fragment -->
<div th:replace="fragments :: footer"></div>


  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
