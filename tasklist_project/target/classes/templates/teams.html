<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Equipos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="p-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="tasklist.html">
        <i class="fas fa-tasks me-2"></i>TaskList
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold">Equipos</h1>
      <a class="btn btn-success" th:href="@{/teams/add}">‚ûï Nuevo Equipo</a>
    </div>

    <table class="table table-bordered table-striped shadow-sm">
      <thead class="text-center">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Miembros</th>
          <th>Progreso</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="team : ${teams}">
          <td th:text="${team.id}"></td>
          <td th:text="${team.nombre}"></td>
          <td th:text="${team.descripcion}"></td>
          <td th:text="${team.miembros}"></td>
          <td th:text="${team.progreso + '%'}"></td>
          <td class="text-center">
            <a th:href="@{'/teams/edit/' + ${team.id}}" class="btn btn-sm btn-outline-primary me-1">‚úèÔ∏è</a>
            <a th:href="@{'/teams/delete/' + ${team.id}}" 
               onclick="return confirm('¬øEliminar equipo?')" 
               class="btn btn-sm btn-outline-danger">üóëÔ∏è</a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-center mt-4">
      <a href="/dashboard" class="btn-home">Volver al Inicio</a>
    </div>
  </div>

  <div th:replace="fragments :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
