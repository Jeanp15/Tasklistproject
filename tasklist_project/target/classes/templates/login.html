<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/forms-styles.css}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 form-page">
  <div class="auth-container">
    <h2>Iniciar Sesión</h2>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Usuario o contraseña incorrectos.
    </div>
    <div th:if="${param.logout}" class="alert alert-info" role="alert">
        Has cerrado sesión correctamente.
    </div>
    <div th:if="${param.registered}" class="alert alert-success" role="alert">
        Registro exitoso. Por favor inicia sesión.
    </div>
    <div th:if="${param.pending}" class="alert alert-warning" role="alert">
        Registro recibido. Tu cuenta está pendiente de aprobación por el administrador.
    </div>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario:</label>
        <input type="text" id="username" name="username" required class="form-control" autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" name="password" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  
    <div class="text-center mt-3">
        <p>¿No tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
        
        <hr class="my-3">
        
        <a th:href="@{/}" class="btn btn-outline-secondary w-100">
            ⬅ Volver al Inicio
        </a>
    </div>
  </div>
</body>
</html>
