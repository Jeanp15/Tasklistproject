<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Equipo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
<div class="container">
  <h1 class="mb-4 fw-bold text-primary">Editar Equipo</h1>

  <form th:action="@{'/teams/edit/' + ${team.id}}" th:object="${team}" method="post">
    <input type="hidden" th:field="*{id}" />

    <!-- Nombre -->
    <div class="mb-3">
      <label class="form-label fw-bold">Nombre del Equipo</label>
      <input type="text" th:field="*{nombre}" class="form-control" required />
    </div>

    <!-- Descripción -->
    <div class="mb-3">
      <label class="form-label fw-bold">Descripción</label>
      <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
    </div>

    <!-- Miembros -->
    <div class="mb-3">
      <label class="form-label fw-bold">Miembros</label>
      <textarea th:field="*{miembros}" class="form-control" rows="3"></textarea>
    </div>

    <!-- Progreso -->
    <div class="mb-3">
      <label class="form-label fw-bold">Progreso (%)</label>
      <input type="number" min="0" max="100" th:field="*{progreso}" class="form-control" />
    </div>

    <!-- Botones -->
    <div class="text-end">
      <a href="/teams" class="btn btn-outline-secondary me-2">Cancelar</a>
      <button type="submit" class="btn btn-success">Guardar Cambios</button>
    </div>
  </form>
</div>
</body>
</html>
