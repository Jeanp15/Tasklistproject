<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/forms-styles.css}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 form-page">
  <div class="auth-container">
    <h2>Registro de Usuario</h2>
    <form th:action="@{/register}" method="post" th:object="${usuario}">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario:</label>
        <input type="text" id="username" th:field="*{username}" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" id="email" th:field="*{email}" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" th:field="*{password}" required class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <p th:if="${error}" class="error">[[${error}]]</p>
    <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
  </div>
</body>
</html>
