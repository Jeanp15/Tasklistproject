<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Equipo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
<div class="container">
  <h1 class="mb-4 fw-bold text-primary">Agregar Equipo</h1>

  <form th:action="@{/teams/add}" th:object="${team}" method="post" class="needs-validation" novalidate>
    
    <!-- Nombre -->
    <div class="mb-3">
      <label class="form-label fw-bold">Nombre del Equipo</label>
      <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej. Equipo de Desarrollo" required />
      <div class="invalid-feedback">El nombre del equipo es obligatorio.</div>
    </div>

    <!-- Descripción -->
    <div class="mb-3">
      <label class="form-label fw-bold">Descripción</label>
      <textarea th:field="*{descripcion}" class="form-control" rows="3" placeholder="Descripción breve del equipo..."></textarea>
    </div>

    <!-- Miembros -->
    <div class="mb-3">
      <label class="form-label fw-bold">Miembros</label>
      <textarea th:field="*{miembros}" class="form-control" rows="3" placeholder="Lista de miembros separados por coma..."></textarea>
    </div>

    <!-- Progreso -->
    <div class="mb-3">
      <label class="form-label fw-bold">Progreso (%)</label>
      <input type="number" min="0" max="100" th:field="*{progreso}" class="form-control" placeholder="0 - 100" />
    </div>

    <!-- Botones -->
    <div class="text-end">
      <a href="/teams" class="btn btn-outline-secondary me-2">Cancelar</a>
      <button type="submit" class="btn btn-success">Guardar</button>
    </div>
  </form>
</div>

<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>

</body>
</html>
